name: Go CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Check Formatting
        run : |
          go fmt ./...
          git diff --exit-code

      - name: Lint code
        run : go vet ./...

      - name: Build
        run : go build -v ./...

      - name: test
        run : go test -v ./...
